<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_lista.css">
    <link rel="icon" type="image/png" href="../assets/icon/icon.png">
    <title>Tela Quente | Lista de Filmes</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-gradient">
        <div class="container-fluid">
            <img src="../assets/logo/logo.png" class="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../home/home.html">Início</a>
                    <a class="nav-link" href="../filmes/filmes.html">Filmes</a>
                    <a id="link-cadastro" class="nav-link" href="../cadastro_filme/cadastro_filme.html">Cadastrar Filmes</a>
                    <a id="link-usuarios" class="nav-link" href="../lista_user/lista_user.html">Lista de Usuários</a>
                    <a id="link-filme" class="nav-link" href="../lista_filme/lista_filme.html">Lista de Filmes</a>
                    <a class="nav-link" href="../login/login.html">Finalizar Sessão</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="lista-filme" class="container-lista"></div>
    </div>
    <div class="modal fade" id="modal-editar-filme" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Informações correspondentes</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
        <form id="form-editar">
          <input type="hidden" id="edit-id">
          <input type="hidden" class="form-control" id="edit-id-filme" required>
          <div class="mb-3">
            <label for="edit-titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="edit-titulo" required>
          </div>
          <div class="mb-3">
            <label for="edit-genero" class="form-label">Gênero</label>
            <input type="text" class="form-control" id="edit-genero" required>
          </div>
          <div class="mb-3">
            <label for="edit-data" class="form-label">Ano</label>
            <input type="number" maxlength="4" class="form-control" id="edit-data" required>
          </div>
          <div class="mb-3">
            <label for="edit-tempo" class="form-label">Duração</label>
            <input type="text" class="form-control" id="edit-tempo" required>
          </div>
          <div class="mb-3">
            <label for="edit-stars" class="form-label">Classificação</label>
            <select class="form-select" id="edit-stars">
              <option>Livre</option>
              <option>10</option>
              <option>12</option>
              <option>14</option>
              <option>16</option>
              <option>18</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="edit-thumb" class="form-label">Thumbnail (URL)</label>
            <input type="text" class="form-control" id="edit-thumb" required>
          </div>
          <div class="mb-3">
            <label for="edit-link" class="form-label">Link (URL)</label>
            <input type="text" class="form-control" id="edit-link" required>
          </div>
          <div class="mb-3">
            <label for="edit-sinopse" class="form-label">Sinopse</label>
            <textarea class="form-control" id="edit-sinopse" rows="3" required></textarea>
          </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        </form>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../db.js"></script>
    <script src="../auth.js"></script>
    <script src="../lista_filme/lista_filme.js"></script>
    <script>ocultarLinksParaUsuariosComuns();</script>
</body>
</html>
