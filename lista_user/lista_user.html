    <div class="container">
        <div id="lista-usuario" class="container-lista"></div>
    </div>
    <div class="modal fade" id="modal-editar-usuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Informações correspondentes</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="form-editar">
            <input type="hidden" id="edit-id">
            <input type="hidden" class="form-control" id="edit-id-usuario" required>
            <div class="mb-3">
                <label for="edit-nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="edit-nome" required>
            </div>
            <div class="mb-3">
                <label for="edit-email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="edit-email" required>
            </div>
            <label for="edit-admin" class="form-label">Tipo</label>
                <select class="form-select" id="edit-admin">
                <option>Administrador</option>
                <option>Comum</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="edit-senha" class="form-label">Senha</label>
                <input type="text" maxlength="4" class="form-control" id="edit-senha" required>
            </div>
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            </form>
        </div>
    </div>
    </div>
