<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="margin: 0; display: 100%; padding: 0;">
    <div style="display: grid; grid-template-columns: 2fr 1fr; height: 100vh;">
        <div class="container-imagem" style="background-color: blue;">
            <h1>Imagem de Cartaz</h1>
        </div>
        <div class="container-login" style="background-color: aqua;">
            <form action="">
                <h3 style="text-align: center;">Bem vindo ao seus Streaming de Filmes e Séries</h3>
                <div style="display: grid; margin-left: 30%; margin-right: 30%;">
                    <label for="username">Nome de Usuario</label>
                    <input type="text">
                </div>
                <div style="display: grid; margin-left: 30%; margin-right: 30%;">
                    <label for="username">Senha do Usuario</label>
                    <input type="password" >
                </div>
                <button type="submit" title="logar" style="margin-left: 30%; margin-right: 30%; margin-top: 5%;">Acessar meu streaming</button>
                <button type="submit" title="cadastrar" style="margin-left: 30%; margin-right: 30%; margin-top: 1%;">Não possui cadastro ?</button>
            </form>
        </div>
    </div>
</body>
</html>
