<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style_filme.css">
    <title>Tela Quente</title>
</head>
<body>
    <div class="navbar-home">
        <img src="../assets/LogoTelaQuenteHorizontal.png" class="logo">
    </div>
        <main>
      <form class="form">
        <div class="left-column">
          <input type="text" placeholder="Nome do Filme">
          <div class="row">
            <input type="text" placeholder="Gênero do Filme">
            <input type="datetime" placeholder="Ano de Lançamento">
          </div>
          <div class="row">
            <input type="url" placeholder="Link do Trailer">
            <input type="text" placeholder="Tempo">
          </div>
          <div class="row">
            <input type="url" placeholder="Thumb">
            <input type="text" placeholder="Stars">
          </div>
        </div>
        <textarea placeholder="Sinopse do Filme"></textarea>
        <img src="../assets/LogoTelaQuente.png" alt="Logo" class="logo-right">
        <div class="buttons">
          <button class="cancel">Cancelar</button>
          <button class="save">Salvar</button>
        </div>
      </form>
    </main>
</div>
</body>
</html>
