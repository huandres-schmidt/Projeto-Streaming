        <div class="container-fluid">
            <img src="../assets/logo/logo.png" class="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

        <main>
      <form class="form" id="form-filme">
        <div class="left-column">
          <input type="text" id="titulo" placeholder="Nome do Filme">
          <div class="row">
            <input type="text" id="genero" placeholder="Gênero do Filme">
            <input type="text" id="data" placeholder="Ano de Lançamento">
          </div>
          <div class="row">
            <input type="text" id="link" placeholder="Link do Trailer">
            <input type="text" id="tempo" placeholder="Tempo">
          </div>
          <div class="row">
            <input type="text" id="thumb" placeholder="Thumb">
            <input type="text" id="stars" placeholder="Stars">
          </div>
        </div>
        <textarea id="sinopse" placeholder="Sinopse do Filme"></textarea>
        <img src="../assets/LogoTelaQuente.png" alt="Logo" class="logo-right">
        <div class="buttons">
          <button class="cancel">Cancelar</button>
          <button class="save" type="submit">Salvar</button>
        </div>
      </form>
    </main>
      <ul id="lista-filmes"></ul>
