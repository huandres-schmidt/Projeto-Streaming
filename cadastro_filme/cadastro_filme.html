<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style_cadastro_filme.css">
    <title>Tela Quente | Cadastrar Filme</title>
    <link rel="icon" type="image/png" href="../assets/icon/icon.png">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-gradient">
    <div class="container-fluid">
      <img src="../assets/logo/logo.png" class="logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../home/home.html">Início</a>
          <a class="nav-link" href="../filmes/filmes.html">Filmes</a>
          <a id="link-cadastro" class="nav-link" href="../cadastro_filme/cadastro_filme.html">Cadastrar Filmes</a>
          <a id="link-usuarios" class="nav-link" href="../lista_user/lista_user.html">Lista de Usuários</a>
          <a id="link-filme" class="nav-link" href="../lista_filme/lista_filme.html">Lista de Filmes</a>
          <a class="nav-link" href="../login/login.html">Finalizar Sessão</a>
        </div>
      </div>
    </div>
  </nav>
    <main>
      <form class="form" id="form-filme">
          <div class="row mb-3">
            <div class="col-md-4">
              <input id="titulo" type="text" class="form-control" placeholder="Nome">
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-2">
              <select id="genero" class="form-select" aria-label="Default select example">
                <option selected>Selecione o Gênero do Filme</option>
                <option value="Acao">Ação</option>
                <option value="Romance">Romance</option>
                <option value="Terror">Terror</option>
                <option value="Animacao">Animação</option>
                <option value="Ficcao">Ficcão Cientifica</option>
              </select>
            </div>
            <div class="col-md-1">
              <input id="data" type="number" class="form-control" placeholder="Ano" maxlength="4">
            </div>
            <div class="col-md-1">
              <input id="tempo" type="text" class="form-control" placeholder="Tempo">
            </div>
            <div class="col-md-1">
              <select id="stars" class="form-select" aria-label="Default select example">
                <option selected>Classifição</option>
                <option value="L">Livre</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
              </select>
            </div>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-3">
              <input id="link" type="url" class="form-control" placeholder="Link do Trailer" aria-label="First name">
            </div>
            <div class="col-md-3">
              <input id="thumb" type="url" class="form-control" placeholder="Link da Thumb" aria-label="Last name">
            </div>
          </div>
          <textarea id="sinopse" placeholder="Sinopse do Filme"></textarea>
        <div class="buttons">
          <button class="cancel" type="reset">Cancelar</button>
          <button class="save" type="submit">Salvar</button>
        </div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="cadastro_filme.js"></script>
    <script src="../db.js"></script>
    <script src="../auth.js"></script>
    <script src="../filmes.js"></script>
    <script>ocultarLinksParaUsuariosComuns();</script>
</div>
</body>
</html>
