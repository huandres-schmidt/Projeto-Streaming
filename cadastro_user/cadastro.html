<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_user_style.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="../assets/icon/icon.png">
    <title>Tela Quente | Cadastra-se</title>
</head>
<body>
    <div class="container-cadastro-user">
      <img src="../assets/LogoTelaQuente.png" class="logo">
      <form id="form-cadastro">
        <input type="text" id="nome-user" placeholder="Nome de Usuário">
        <input type="email" id="email-user" placeholder="Email do Usuário">
        <input type="password" id="password-user" placeholder="Senha de Usuário">
        <button id="btn-cadastro-user" type="submit">Cadastrar-se</button>
        <a href="../login/login.html">Voltar para tela de login</a>
      </form>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
   <script src="../db.js"></script>
   <script src="../login/login.js"></script>
   <script src="cadastro_user.js"></script>
</body>
</html>
